# Docker Compose file for ELK stack

# Build with:
# docker-compose build elk

# Run with:
# docker-compose up

elk:
  build: .
  ports:
    - "5601:5601"
    - "9200:9200"
    - "5044:5044"
    - "5000:5000"
  
filebeat:
  build: filebeat
  volumes:
    - $JSON_LOGFILES_DIR:/mnt/ep_logs
  links:
    - elk
  command: start.sh